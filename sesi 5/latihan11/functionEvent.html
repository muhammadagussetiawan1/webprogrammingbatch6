<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Event</title>
</head>
<body>
    <!--Belajar JavaScript-->
    <div id="hasil"></div>
    <h1>Belajar Event</h1>
    <button id="tombol" onclick="ubahText()">Klik Aku</button>
    <script>
        function ubahText(){
            document.getElementById("tombol").innerHTML = "Refresh"
        }
    </script>
</body>
</html>
