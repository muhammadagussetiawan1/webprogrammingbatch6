<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Function di JavaScript</title>
</head>
<body>
    <h1>Membuat Function di JavaScript</h1>
    <h2>www.Hacktiv8.com</h2>

    <!--id hasil-->
    <div id="hasil"></div>

    <script>
        //membuat function tampilan_nama
        function tampilan_nama() {
            return "Hacktiv8 Front End Web Development";
        }
        document.getElementById("hasil").innerHTML = tampilan_nama();
    </script>
</body>
</html>
